<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__description">
        If you have a Kakao Account,<br />Log in with your email or phone
        number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input
        class="login-form__input"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        required
        type="password"
        placeholder="Password"
      />
      <input class="login-form__submit" type="submit" value="Log In" />
      <input class="login-form__submit" type="submit" value="Sign Up" />
      <a class="login-form__link" href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/b83c9d1c79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
